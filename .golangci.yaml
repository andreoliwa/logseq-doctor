# https://golangci-lint.run/usage/configuration/
# https://golangci-lint.run/product/migration-guide/
version: "2"
linters:
  default: all
  settings:
    wsl_v5:
      allow-first-in-block: true
      allow-whole-block: false
      branch-max-lines: 2
  disable:
    # keep-sorted start
    - copyloopvar
    - depguard
    - forbidigo
    - gochecknoinits
    - godox
    - intrange
    - ireturn
    - paralleltest
    - wsl # replaced by wsl_v5
    # keep-sorted end
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
    rules:
      - linters:
          - exhaustruct
          - funlen
        path: _test\.go
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
